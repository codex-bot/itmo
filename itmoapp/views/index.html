<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/public/style.css">
  <title>Bot</title>
</head>
<body onload='deeplinker.init()'>
  <header class="header">
    <img class="header__logo" src="/public/assets/logo.png" width="187" height="24" alt="">
  </header>
  <div class="form" id="js-form">
    <p class="form__title">Send a message form <a href="https://t.me/itmoabitbot" onclick="event.preventDefault(); deeplinker.click(this)"
   data-app-link="tg://resolve?domain=itmoabitbot">@itmoabitbot</a> to all users</p>
    <form action="/" method="POST">
      <textarea class="form__textarea" name="text" required></textarea>
      <div class="form-confirmation">
        <div class="form-confirmation__checkbox">
          <span class="custom-checkbox">
            <input type="checkbox" id="confirmation_checkbox" name="confirmation_checkbox">
          </span>
          <label class="userselect" for="confirmation_checkbox">Confirm sending</label>
        </div>
        <button class="form-confirmation__button" type="submit">
          <svg fill="#7F7F7F" width="14" height="13" xmlns="http://www.w3.org/2000/svg"><path d="M13.710007 6.045509L.710318.045085C.503323-.048922.25633.007082.112332.185095c-.144996.178012-.149996.43103-.012.614043L4.37523 6.499541.100333 12.199944c-.137997.183012-.132997.43703.011.614043C.20833 12.934995.353326 13 .500322 13c.070998 0 .141997-.015001.208995-.046003l12.999689-6.000424C13.887003 6.871567 14 6.694555 14 6.49954c0-.195014-.112997-.372027-.289993-.454032z" fill-rule="nonzero"/></svg>
          <span class="userselect">Send notification</span>
        </button>
      </div>
    </form>
  </div>
  <div class="success dn" id="js-success">
    <div class="nebula"></div>
    <div class="success__title">Message was sent</div>
    <a class="success__resend-button" href="/">Send another one</a>
  </div>
</body>
<script type="text/javascript">
  var checkBoxEl = document.querySelector('.custom-checkbox'),
      buttonEl = document.querySelector('.form-confirmation__button'),
      confirmationEl = document.querySelector('.form-confirmation__checkbox');

  checkBoxEl.addEventListener('click', function(event) {
    var el = this;
    el.classList.toggle('custom-checkbox--active');
    buttonEl.classList.toggle('form-confirmation__button--active');
    el.checked = el.classList.contains('custom-checkbox--active');
  }, false);

  buttonEl.addEventListener('click', function(event) {
    if (!checkBoxEl.classList.contains('custom-checkbox--active')) {
      event.preventDefault();
      confirmationEl.classList.add('wobble');
      window.setTimeout(function(event) {
        confirmationEl.classList.remove('wobble');
      }, 500);
    }
  }, false);


  var url_string = window.location.href;
  var url = new URL(url_string);
  var messageWasSend = url.searchParams.get("success");

  if (messageWasSend) {
    document.getElementById('js-form').classList.add('dn');
    document.getElementById('js-success').classList.remove('dn');
  }


  /**
